{% load static %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'navbar.css' %}" >

</head>

<body>

     <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MARTIAL ARTS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExample01">

              <ul class="navbar-nav me-auto mb-2">
                     {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
                        </li>
                     {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                        </li>
                     {% endif %}

                    <form>
                        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </form>
              </ul>
          </div>
        </div>
     </nav>

    <div class="container">
        <h1 class="text-primary">MARTIAL ARTS CONTENT MANAGEMENT SYSTEM</h1>

        {% block content %}


        {% endblock content %}
    </div>

<script src="{% static 'bootstrap.bundle.min.js' %}"></script>

</body>
</html>
